<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorTrade Payment</title>
</head>
<body style="font-family: Arial; text-align:center; padding:50px; background:#f5f5f5;">
  
  <h2>Buy Palette</h2>
  <p>Price: <strong>₹100</strong></p>

  <!-- Payment Button -->
  <button id="payBtn" style="padding:12px 20px; background:#06b6d4; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer;">
    Pay with UPI
  </button>

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById('payBtn').onclick = function(e){
        var options = {
            "key": "rzp_test_xxxxxx", // <-- apna Razorpay Key ID daalna
            "amount": 10000, // ₹100 (100 * 100 paise)
            "currency": "INR",
            "name": "ColorTrade",
            "description": "Palette Purchase",
            "handler": function (response){
                alert("✅ Payment Successful! Payment ID: " + response.razorpay_payment_id);
            },
            "prefill": {
                "email": "customer@example.com",
                "contact": "9876543210"
            },
            "method": {
                "upi": true
            },
            "theme": {
                "color": "#06b6d4"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
    }
  </script>
</body>
</html>
